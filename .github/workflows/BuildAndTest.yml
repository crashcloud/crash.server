---
name: BuildAndTest
on:
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '9.0.0', '9.0.x' ]

    steps:
    - uses: actions/checkout@v3

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
    
    - name: Restore Packages
      run: nuget restore Crash.Server.sln

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          9.0

    - name: Build Crash
      run: dotnet build Crash.Server.sln --configuration Release

    - name: Test with dotnet
      run: dotnet test tests/Crash.Server.Tests.csproj --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"

    - name: Upload dotnet test results
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-results-${{ matrix.dotnet-version }}
        path: TestResults-${{ matrix.dotnet-version }}